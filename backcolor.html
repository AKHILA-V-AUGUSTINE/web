<html >

<head>
        <title>Background change</title>

</head>

<body>

    <input id="btn" type="button" value="Change background" onclick="colorchange()">
    <script>
        
        function colorchange() {
           
             var color = '#' + Math.random().toString(16).slice(2,8);
            <!--alert(color);-->
            document.body.style.background = color;
        }
    </script>
</body>

</html>
