<html>
<head>
<title>
Registration Form
</title>
<body>
<form>
<table>
<tr>
<td>
<label>Name</label>
</td>
<td>
<input type="text" name="name"><br>
</td>
</tr>
<tr>
<td>
<label>Male</label></td>
<td>
<input type="radio" name="Male" >
<label>Female</label>
<input type="radio" name="Female" ><br>
</td>
</tr>
<tr>
<td>
<label>Address</label></td>
<td>
<input type="text" name="address"><br></td>
<tr>
<td>

<td>
<input type="email" name="email"><br>
</td>
</tr>
<tr>
<td>
<label>Password</label></td>
<td>
<input type="password" name="pwd"><br></td>
</tr>
<tr>
<td>

</tr>
</table>
</form>
</body>
</html>
